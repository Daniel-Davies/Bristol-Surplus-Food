
@(title: String)(user: User)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>
            @if(!title.isEmpty) { @title  | }
            Bristol Surplus Food
        </title>
        <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600" rel="stylesheet">
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
    </head>
    <body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <h2 class="navbar-brand">Bristol Surplus Food</h2>
            </div>

            @if(user != null) {
                <ul class="nav navbar-nav">

                    <li><a href="@routes.HomeController.index">Home</a></li>
                    <li><a href="@routes.UserController.edit">Settings</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            }
        </div>
    </nav>

        <main class="container">
            @content
        </main>


        <footer>
            App by Team Efficace. 2018.
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='@routes.Assets.versioned("javascripts/bootstrap.bundle.min.js")' type="text/javascript"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha18/js/tempusdominus-bootstrap-4.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha18/css/tempusdominus-bootstrap-4.min.css" />
        <script src='@routes.Assets.versioned("javascripts/main.js")' type="text/javascript"></script>

    </body>
</html>
